<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生图形</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 700px;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="https://lib.baomitu.com/echarts/4.7.0/echarts.min.js"></script>
<script>
    /*实例化echarts*/
    const myChart = echarts.init(document.getElementById('main'));
    /*配置项*/
    let option={
        /*x轴
        *   min,max 刻度区间
        *   type 坐标轴的类型
        *       value 数值轴
        * */
        xAxis: {
            min: 0,
            max: 50,
            type: 'value',
        },
        /*y 轴
        *   属性同x
        * */
        yAxis: {
            min: 0,
            max: 50,
            type: 'value',
        },
    };
    myChart.setOption(option);

    /*原生图形*/
    //myChart.convertToPixel('grid',[x,y]) 将某种位置转换为像素位。如直角坐标grid系转像素位，地理坐标系geo 转像素位
    const graphic={
        type: 'circle',
        // position: [200,200],
        position: myChart.convertToPixel('grid',[10,10]),
        shape: {
            r: 20
        },
    };
    myChart.setOption({graphic});
</script>
</body>
</html>
