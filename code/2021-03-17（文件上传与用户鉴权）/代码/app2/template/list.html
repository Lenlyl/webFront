<!DOCTYPE html>

<body>
  <div id="app">
    {% include "./template/header.html" %}

    <div class="main">
      <div class="container">
        <div class="list-box">
          <div class="h">
            <h2 class="title">{{category.name}}</h2>
          </div>
          <div class="c clearfix">
            <ul class="list clearfix">
              {% for item in items%}
              <li class="item">
                <div class="figure">
                  <a href="/detail/{{item.id}}">
                    <img src="/public/images/{{item.cover}}" alt="" />
                  </a>
                </div>
                <h3 class="title">
                  <a href="">{{item.name}}</a>
                </h3>
                <p class="desc">这是简介</p>
                <p class="price"><span class="num">{{(item.price/100).toFixed(2)}}</span>元</p>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>

        <div class="container">
          <div class="pagination">
            <a href="">首页</a>
