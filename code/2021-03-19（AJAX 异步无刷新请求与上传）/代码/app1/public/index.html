<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>获取users数据</button><button>随便做点其它事情</button>
    <ul></ul>

    <script>

        let ulElement = document.querySelector('ul');
        let btnElements = document.querySelectorAll('button');

        btnElements[0].onclick = function () {
            getUsers();
        }

        let v = 0;
        btnElements[1].onclick = function () {
            console.log(v++);
        }


        function getUsers() {
            let xhr = new XMLHttpRequest();

            // xhr.open('get', '/users', false);
            xhr.open('get', '/users');

            xhr.onload = function () {
                let data = JSON.parse(this.responseText);

                ulElement.innerHTML = '';
                data.forEach(user => {
                    let liElement = document.createElement('li');
                    liElement.innerHTML = user.username;
                    ulElement.appendChild(liElement);
                });
            }

            xhr.send();
        }

    </script>
</body>

</html>
