<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <message-box
        title="外部传入标题"
        content="外部传入的内容"
        drag="true"
    ></message-box>
</body>
<script type="module">
    import './dialog.js';
    // 一、参数传递：1.属性  2. 插槽
    // 二、事件处理：自定义事件
    document.querySelector("message-box").addEventListener("success",e=>{
        console.log("点击确定了");
    })

    //作业： 1.实现可控制的拖拽功能 ；2.合并配置(2种或者以上)；
    let defalutOpts = {
        myname:"张三",
        age: 30,
        height: '175cm'
    }
    let config = {
        myname:"lisi",
        age:20,
        weight: '70kg'
    }
   let opts =  Object.assign(defalutOpts,config);
   console.log('Object.assign: ',opts)

   //自定义合配置
   let dKeys = Object.keys(defalutOpts);
   let cKeys = Object.keys(config);
   let newObject = {};
   dKeys.forEach(key => {
       if(cKeys.indexOf(key) != -1){
           newObject[key] = config[key]
       }else{
           newObject[key] = defalutOpts[key]
       }
   });
   console.log('自定义合并方法一: ', newObject);

   //自定义合并方法二

</script>
