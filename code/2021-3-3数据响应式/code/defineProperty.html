function observe(data){
    let keys = Object.keys(data);
    keys.forEach(key=>{
        let value = data[key];
        Object.defineProperty(data,key,{
            configurable:true,
            enumerable:true,
            get(){
               console.log("get") ;
               return value;
            },
            set(newValue){
                console.log("set",newValue);
                value = newValue;
            }
        })
    })
}
