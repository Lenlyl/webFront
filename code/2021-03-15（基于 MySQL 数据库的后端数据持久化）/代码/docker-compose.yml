version: "3"

services: 

  mySql:
    container_name: mySql
    image: mysql:8.0
    env_file: ./env/mysql.env
    volumes: 
      - ./config/mysql:/etc/mysql
      - ./db-data:/var/lib/mysql
    ports: 
      - "3308:3306"
    networks:
      app:
        aliases: 
          - app-mysql
        
networks:
  app:
