    //作业： 同步一个本地仓库到线上  完成一次冲突解决 提供线上项目地址。（日期，查看解决冲突记录）;
    function to(promise) {
        console.log(promise);
        return promise.then(data => [null, data]).catch(err => [err]);
    }

    (async function () {
        let [err, p] = await to(Promise.resolve('hello'));
        console.log(err, p);
        let [err2, p2] = await to(Promise.reject('error'));
        console.log(err2, p2);
        if(!p2){
            console.log('p2 is undefined');
        }
    })();
