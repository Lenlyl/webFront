Array.prototype.myEvery = function(fn){
    /*   fn:
    item=>{
        console.log(item);

    */
    // console.log(this);
    let res = true;
    for(let i=0;i<this.length;i++){
        res =  res && fn(this[i]);
    }
    return res;
}

    return item.checked;
